<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Interests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    .interests-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .card h3 {
      color: #34495e;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    /* Optional animation */
    .highlight {
      background: #eaf7ff;
      border: 2px solid #3498db;
    }
  </style>
</head>
<body>

  <h1>My Research Interests</h1>
  <p>Click on an interest to highlight it</p>

  <div class="interests-container">
    <div class="card" onclick="highlight(this)">
      <h3>Artificial Intelligence</h3>
      <p>Machine Learning, Deep Learning, NLP</p>
    </div>
    <div class="card" onclick="highlight(this)">
      <h3>Data Science</h3>
      <p>Big Data, Analytics, Visualization</p>
    </div>
    <div class="card" onclick="highlight(this)">
      <h3>Cybersecurity</h3>
      <p>Encryption, Network Security, Privacy</p>
    </div>
    <div class="card" onclick="highlight(this)">
      <h3>Web Development</h3>
      <p>Frontend, Backend, Cloud Computing</p>
    </div>
  </div>

  <script>
    function highlight(element) {
      // Remove highlight from all cards
      let cards = document.querySelectorAll(".card");
      cards.forEach(card => card.classList.remove("highlight"));
      
      // Add highlight to clicked card
      element.classList.add("highlight");
    }
  </script>

</body>
</html>
